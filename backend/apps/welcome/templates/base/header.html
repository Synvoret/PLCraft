{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'base/css/header.css' %}">
{% endblock styles %}
<nav class="navbar navbar-expand-md navbar-light bg-body-tertiary">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand navbar-logo  radius-blur-shadow-element"
           href="{% url 'welcome' %}">
            <img src="{% static 'base/img/logo/logo_watermark.png' %}"
                 alt="Logo"
                 width="150">
        </a>
        <!-- Hamburger -->
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu -->
        <div class="collapse navbar navbar-collapse justify-content-end"
             id="navbarToggleExternalContent">
            <ul class="navbar-menu nav justify-content-end radius-blur-shadow-element">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'welcome' %}"><span class="line">home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bagpacks' %}"><span class="line">bagpacks</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block scripts %}
    <script src="{% static 'base/js/header.js' %}"></script>
{% endblock scripts %}
